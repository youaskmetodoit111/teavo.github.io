  <h1>Experimental & Niche Devices</h1>
  <p>In this section, we explore the bold, quirky, and sometimes baffling devices that strayed from the mainstream—but still left a mark on mobile history.</p>

  <h2>Notable Devices</h2>
  <ul>
    <li>Kyocera Echo – Dual-screen Android foldable (2011)</li>
    <li>YotaPhone – Dual-display with e-ink back screen</li>
    <li>BlackBerry Passport – Wide-body QWERTY phone with square screen</li>
    <li>T-Mobile Sidekick – Swivel-screen with messaging focus</li>
    <li>Nokia N-Gage – Gaming/phone hybrid (2003)</li>
    <li>Samsung Galaxy Beam – Built-in pico projector</li>
    <li>LG Wing – Swiveling display with dual-screen functionality</li>
  </ul>

  <h2>Alternative Operating Systems</h2>
  <ul>
    <li>Ubuntu Touch</li>
    <li>Firefox OS</li>
    <li>Sailfish OS</li>
    <li>Tizen</li>
    <li>Windows Phone</li>
    <li>HP webOS</li>
  </ul>

  <h2>Why They Mattered</h2>
  <ul>
    <li>Pushed the boundaries of what phones could be</li>
    <li>Experimented with form factors, input styles, and hardware features</li>
    <li>Introduced alternative software ecosystems and privacy ideals</li>
    <li>Inspired modern innovations like foldables and modular tech</li>
  </ul>
